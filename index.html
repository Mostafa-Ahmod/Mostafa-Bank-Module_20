<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostafa-Bank</title>

    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- self style -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Mostafa-Bank</h1> 
    <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="text" placeholder="email">
        <br>
        <input type="password" class ="form-control" name="" id="" placeholder="password">
        <br>
        <button id='login' class="btn btn-success">Enter</button>
    </div>
   </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id ="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id = 'depositAmount' type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button id = "addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id = "withdrawAmount"  class="form-control"   placeholder="$amount you want to withdraw">
                    <br>
                    <button id = "addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

   <script>
       const loginBtn = document.getElementById('login'); // catch the document.getElementById and put it into the `loginBtn` variable
       loginBtn.addEventListener("click", function(){   //set the even listner to the variable `loginBtn`
           const loginArea = document.getElementById('login-area');//declare another variable named loginArea and catch the full box put it into the variable loginArea then set its function that disappear the whole box
           loginArea.style.display = 'none';
           const transactionArea = document.getElementById('transaction-area');
           transactionArea.style.display = 'block';
       })

       //deposit button event handler
       const depositBtn = document.getElementById('addDeposit');
       depositBtn.addEventListener('click',function(){
           const depositNumber = getInputNumber('depositAmount');

           
            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentBalance", depositNumber);
            document.getElementById('depositAmount').value = ""; 
           
           
         })

         function updateSpan(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber  =  parseFloat(current);
            const totalAmount   = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalAmount;  

         }

        // Withdraw button event handler
         const addWithdraw = document.getElementById('addWithdraw');
         addWithdraw.addEventListener('click',function () {
            const withdrawNumber = getInputNumber('withdrawAmount');
            updateSpan("currentWithdraw", withdrawNumber);
            updateSpan("currentBalance", -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";
             
         })

         function getInputNumber(id) {
             const amount = document.getElementById(id).value;
             const amountNumber = parseFloat(amount);
             return amountNumber;
         }

   </script>
</body>
</html>
